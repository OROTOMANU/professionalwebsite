<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Emmanuel Oroto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container py-5">
        <a href="index.html" class="btn btn-outline-primary mb-3">
            <i class="bi bi-arrow-left"></i> Back to Portfolio
        </a>
        <h1 class="mb-4 text-primary">Contact</h1>
        <p>
            Feel free to reach out to me for collaboration, project opportunities, or any questions about my work. I am always open to connecting with fellow engineers and professionals.
        </p>

        <!-- Alert Messages -->
        <div id="successMessage" class="alert alert-success alert-dismissible fade d-none" role="alert">
            <i class="bi bi-check-circle"></i> Message sent successfully! Thank you for reaching out.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div id="errorMessage" class="alert alert-danger alert-dismissible fade d-none" role="alert">
            <i class="bi bi-exclamation-circle"></i> <span id="errorText">Error sending message. Please try again.</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input name="name" type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea name="message" class="form-control" id="message" rows="4" placeholder="Type your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Send Message</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Replace with your actual Google Apps Script URL
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyxs_XLKmgzqsykCLrm8UbBi8Uyk-Ce6WX1aK9qJSrtcbRF22Ub51nuMzHH2EnfEX9g/exec';

        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMsg = document.getElementById('successMessage');
        const errorMsg = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide previous messages
            successMsg.classList.add('d-none');
            errorMsg.classList.add('d-none');

            // Disable submit button and show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Sending...';

            try {
                const formData = new FormData(form);
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    message: formData.get('message')
                };

                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    // Show success message
                    successMsg.classList.remove('d-none');
                    form.reset();
                    submitBtn.innerHTML = 'Send Message';
                    submitBtn.disabled = false;
                } else {
                    throw new Error(result.message || 'Failed to send message');
                }
            } catch (error) {
                // Show error message
                errorText.textContent = error.message || 'Error sending message. Please check the form or try again later.';
                errorMsg.classList.remove('d-none');
                submitBtn.innerHTML = 'Send Message';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
